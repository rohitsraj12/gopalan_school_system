<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <table class="table">
        <thead>
            <tr>
                <th>date</th>
                <th>name</th>
                <th>email</th>
                <th>emp ID</th>
                <th>phone</th>
            </tr>
        </thead>
        <tbody id="load-table">

        </tbody>
    </table>
    

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script>
         $(document).ready(function(){            
            //fetch data
            function loadTable(){
                $("#load-table").html("");
                $.ajax({
                    url :   'https://gopalanschool.com/school_system/public/api/get/lead.php',//url of fetch record php
                    type:   'GET',
                    // mode: 'no-cors',
                    success: function(data){
                        // console.log(data);
                        if(data.status == false){
                            $("#load-table").append("<tr><td colspan='6'>" + data.messgae + "</td></tr>");
                        } else {
                        // console.log(data);

                            $.each(data, function(key, value){
                                $("#load-table").append("<tr><td>" + value.admin_id + "</td><td>" + value.first_name + "</td><td>" + value.emp_email + "</td><td>" + value.emp_id + "</td><td>" + value.phone + "</td></tr>");
                            })
                        }
                    }
                });
            }

            loadTable();

            
        });
    </script>


</body>
</html>
